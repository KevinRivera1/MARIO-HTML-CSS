<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RETO MARIO CSS</title>
    <meta name="description" content="Este proyecto consiste en crear una representación visual de Mario, el icónico personaje de los videojuegos de Nintendo, utilizando solo HTML y CSS. El objetivo es demostrar la creatividad y habilidades de diseño utilizando tecnologías web básicas.">
    <link rel="stylesheet" href="./styles/estilos-dist.css">
</head>

<body>
    <div class="name">
        <h1>MARIO CSS</h1>
    </div>
    <div class="mario">
        <div class="gorra">
            <div class="logo">
                <div class="lineas">
                    <div class="linea-1">
                        <div class="final"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="piel">
            <div class="cara">
                <div class="ojos">
                    <div class="ojo">
                        <div class="brillo"></div>
                    </div>
                    <div class="ojo ojo-derecho">
                        <div class="brillo brillo-derecho"></div>
                    </div>
                </div>
                <div class="nariz"></div>
            </div>
            <div class="orejas">
                <div class="oreja"></div>
                <div class="oreja oreja-derecha"></div>
            </div>
            <div class="patillas">
                <div class="patilla"></div>
                <div class="patilla patilla-derecha"></div>
            </div>
            <div class="cejas">
                <div class="ceja"></div>
                <div class="ceja ceja-derecha"></div>
            </div>
            <div class="bigote"></div>
            <div class="quijada"></div>
        </div>
    </div>
</body>

</html>
